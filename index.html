<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:image" content="https://raw.githubusercontent.com/Chimwemwe-127001/Leaderboard/development/src/link-preview-leaderboard.png" />
    <meta property="og:description" content="Minimalistic Todo List built with JS, HTML, CSS, Babel, and NPM Wepacks.." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<script defer src="/toDoList/main.js"></script></head>
<body>
    <div class="todolist-container">
        <div class="todolist-title d-flex">
            <h1>Today's To Do</h1>
            <i class="material-icons rotate" id="clearAll">autorenew</i>
        </div>
        <form class="form d-flex">
            <input type="text" id="input" name="new_task" placeholder="Add to your list...">
            <button class="material-icons" id="add" type="submit">keyboard_return</button>
        </form>
        <ul class="todolist-tasks-list"> </ul>
        <div class="clearBtn d-flex">
            <a href="#">Clear all completed</a>
        </div>
    </div>
</body>
</html>
